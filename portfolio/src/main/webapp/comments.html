<!DOCTYPE html>
<html>
  <head>
      
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Comments</title>
    
    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>
  </head>
  <body onload="displayComments()">
    <h1>Comments</h1>

    <form method="POST" action="/data">
      <label for="texts">Comments: </label>
      <input type="text" id="texts" name="texts"><br>
      <br>
      <label for="preferedNumber">How many comments do you want displayed?: </label>
      <input type="number" id="preferedNumber" 
      name="preferedNumber" min="1" max="99" value="50"><br>
      <br>
      <button type="Submit">Submit</button>
    </form>

    <hr/>

    <ul id="display-comment"></ul>

    <button onclick="deleteMessages()">Delete All Comments</button>

  </body>
</html>
